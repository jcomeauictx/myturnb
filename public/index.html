<!DOCTYPE HTML>
  <html lang="en-US">
  <head>
      <meta charset="UTF-8">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="mobile-web-app-capable" content="yes">
      <style type="text/css">
      /* Splash screens for Web View */
      body {
          background-image: url('resources/loading/Default~iphone5@2x.png');
          background-size: 100%;
          background-position: -1px -5px;
          background-repeat: no-repeat;
      }

      @media (max-height:480px){
          body {
              background-image: url('resources/loading/Default@2x.png') !important;
              background-size: 320px 480px !important;
              background-repeat: no-repeat;
          }
      }
      </style>
      <script language="javascript">
      /* This page allows the PhoneGap framework to fully load before the app
      starts running, thus fixing the following issue reported on Android devices:
      http://community.phonegap.com/nitobi/topics/app_dies_on_startup_connection_to_the_server_was_unsuccessful
      */
     
      window.location.href = 'app.html';
      </script>
      <title>App Redirection</title>
  </head>
  <body>
  </body>
  </html>
